<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sheet music viewer with MIDI control</title>

  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>
  <div>
    <!-- <label for="file-selection">Choose a car:</label> -->
    <select id="file-selection" name="file-selection" onchange="newSong(event.target.value); event.preventDefault();">
      <option selected>Select a song... </option>
    </select>

    <input type="file" id="fileInput" style="display: inline-block" />

  </div>
  <div id="error-message">&nbsp;</div>

  <div class="row">
    <div style="height: calc(99vh - 45px)" class="col-sm-12">
      <iframe id="pdf-iframe" height="100%" width="100%" toolbar="0" view="FitW">
        Select a song
      </iframe>
    </div>
  </div>
  </div>

  <script src="pdf-files.js"></script>

  <script>
    const pdfPaths = pdfFiles
      .split('\n')
      .map(line => line.trim())
      .filter(line => line);

    const elSelect = document.getElementById('file-selection');

    pdfPaths.map(path => {
      var option = document.createElement('option');
      option.text = "\u266B " + path.substring(path.lastIndexOf("/") + 1);
      option.setAttribute('value', path)
      elSelect.appendChild(option);
    })

    function newSong(filePath) {
      pdfDisplayOpts = "#toolbar=1&zoom=FitW";
      document.getElementById("pdf-iframe").setAttribute('src', filePath + pdfDisplayOpts);
    }


    const aboutHTML = `
      <h1>About</h1>
      <p>This is a simple web-based sheet music viewer that can be controlled via MIDI messages.</p>
    `

    const aboutHTML_dataURI = `data:text/html;base64,${btoa(unescape(encodeURIComponent(aboutHTML)))}`

    newSong(aboutHTML_dataURI)
  </script>

  <script>
    let pdfMidiDevice = "IAC Driver PDFBrowser"

    let _midiAccess = null;
    let _pdfDevice = null;

    let inMessage = false;
    let songName = null;

    function selectSong(songName) {
      const elSelect = document.getElementById('file-selection');
      let found = false;

      for (const option of elSelect.options) {
        const filename = option.value.substring(option.value.lastIndexOf('/') + 1);

        if (filename.trim().toLowerCase().startsWith(songName.trim().toLowerCase())) {
          console.log(`Found song: ${songName}`);
          elSelect.value = option.value;
          newSong(option.value);
          found = true;
          document.getElementById("error-message").innerHTML = "&nbsp;";
          break;
        }
      }

      if (!found) {
        document.getElementById("error-message").innerText = "Song not found: " + songName;
      }
    }

    function processEvent(message) {
      // console.log(message);
      if (message.data[0] === 0xB0 && message.data[1] === 110 && message.data[2] === 0x7F) {
        inMessage = true;
        songName = "";
        console.log("Start new song name");
      }
      else if (message.data[0] === 0xB0 && message.data[1] === 110 && message.data[2] === 0x00) {
        inMessage = false;
        console.log("Song name: " + songName);
        selectSong(songName);
      }
      else if (message.data[0] === 0xB0 && message.data[1] === 111) {
        songName += String.fromCharCode(message.data[2]);
        // console.log("appended: " + songName)
      }
    }


    function onMIDISuccess(midiAccess) {
      _midiAccess = midiAccess;

      console.log("onMIDISuccess")
      console.log(_midiAccess);

      _midiAccess.inputs.forEach(input => {
        if (input.name === pdfMidiDevice) {
          _pdfDevice = input;
          // console.log("PDF Device found");
          // console.log(input);
          input.onmidimessage = (message) => {
            processEvent(message);
          };
        }
      });
    }

    function onMIDIFailure() {
      alert('ERROR: could not access MIDI devices');
      console.error('ERROR: could not access MIDI devices');
    }

    if (navigator.requestMIDIAccess) {
      console.log("requesting MIDI access")
      navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
    } else {
      alert('MIDI is not supported by this browser.');
    }
  </script>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        // const filename = file.name
        // const filetype = file.type
        // console.log(file)

        const reader = new FileReader();
        reader.onload = function (e) {
          console.log('onload()');
          const fileContent = e.target.result;
          newSong(fileContent);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>


</body>

</html>
